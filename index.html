<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Links Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
      max-width: 400px;
      width: 90%;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }
    .link-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .link-list li {
      margin: 10px 0;
    }
    .link-list a {
      display: inline-block;
      padding: 12px 20px;
      text-decoration: none;
      color: white;
      background-color: #007bff;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .link-list a:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Stylish Links</h1>
    <ul class="link-list">
      <li><a href="mindmap1.html" target="_blank">Go to Mindmap 1</a></li>
      <li><a href="mindmap2.html" target="_blank">Go to Mindmap 2</a></li>
    </ul>
  </div>
</body>
</html>
